sudo: required
dist: xenial
addons:
  chrome: stable
  firefox: latest
language: node_js
services:
- xvfb
node_js:
- '14'
cache:
- node_modules
install:
- yarn install
script:
- yarn run test --coverage && yarn run test --browsers=Firefox
after_success:
- yarn add coveralls
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
